<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="aleatorio.css">
    <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon"/>
    <title>Gerador de números aleatórios</title>
</head>
<body>
    <div class="container">
        <h1>Gerador de Números Aleatórios</h1>
        <label for="minValue">Valor Mínimo:</label>
        <input type="number" id="minValue" placeholder="Digite o valor mínimo">
        
        <label for="maxValue">Valor Máximo:</label>
        <input type="number" id="maxValue" placeholder="Digite o valor máximo">
    
        <button id="generateButton">Gerar Número</button>
    
        <p id="result">Clique em "Gerar Número" para começar!</p>
      </div>
      <script src="aleatorio.js"></script> 
</body>
</html>
