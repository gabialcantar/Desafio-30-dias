<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="moedas.css"/>
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>Realize suas conversões</h1>
        <label for="amount">Valor em Reais (R$):</label>
        <input type="number" id="amount" placeholder="Informe o valor em reais">
        <select id="currency">
            <option value="USD">Dólar (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="GBP">Libra (GBP)</option>
        </select>
        <button id="convertButton">Converter</button>
        <h3>Resultado:</h3>
        <p id="result">-</p>
    </div>
</body>
<script src="moedas.js"></script>
</html>
