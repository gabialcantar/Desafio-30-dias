<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gorteja.css"/>
    <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon"/>
    <title>Calculadora de Gorjeta</title>
</head>
<body>
    <div class="container">
        <h1> Nessa aplicação calcule o valor da gorteja</h1>
        <label for="billAmount">Valor da conta (R$)</label>
        <input type="number" id="billAmount" placeholder="Digite aqui o valor da conta">
        <label for="tipPercentage">Porcentagem da gorjeta (%)</label>
        <input type="number" id="tipPercentage" placeholder="Digite aqui o valor da porcentagem">
        <button id="calculateButton">Calcule</button>
        <p id="result">Resultado: </p>
    </div>
    <script src="gorjeta.js"></script>
</body>
</html>
